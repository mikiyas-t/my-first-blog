<html>

    <head>
        <title>Mik's blog - a django experiment</title>
    </head>

    <body>
        
        <div>
            <h4><a href="">Mik's Blog</a></h4>
        </div>
        
        {% for post in posts  %}
            <h2><a href="">{{post.title}}</a></h2>
            <p>published: {{post.published_Date}}</p>

            <br>
            <br>
        {% endfor %}
    
    </body>




</html>
